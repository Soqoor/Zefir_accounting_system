{% extends 'frontend/base.html' %}

{% load static %}

{% block nav_bar_addition %}

<ul class="navbar-nav ml-auto">
    <li class="nav-item">
        <form class="form-inline">
            <input id="search_input" class="form-control form-control-sm mr-sm-2" type="search" placeholder="Поиск по заказам" aria-label="Search" autocomplete="off">
            <button id="search_btn" class="btn btn-outline-success btn-sm my-2 my-sm-0" type="submit">Поиск</button>
          </form>
    </li>
</ul>

{% endblock %}


{% block content %}

<div class="container">
    <table class="table table-hover table-sm">
        <thead>
        <tr>
            <th scope="col">Instagram</th>
            <th scope="col">Имя</th>
            <th scope="col">Город</th>
            <th scope="col">Статус выполнения</th>
        </tr>
        </thead>
        <tbody class="table_body">
    
        </tbody>
    </table>
</div>

<div id="pagination_bar">
    <ul class="pagination justify-content-center">
        <li class="page-item" id="li_prev">
            <a id="btn_prev" class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item disabled"><a id="pagination_text_field" class="page-link" href="#">1</a></li>
        <li class="page-item" id="li_next">
            <a id="btn_next" class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'frontend/js/orders/orders_get.js' %}"></script>
    <script src="{% static 'frontend/js/orders/navbar.js' %}"></script>
{% endblock %}
